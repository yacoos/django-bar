<h1>Lista skladnikow</h1>

<table class="table">
<tr><th>Lp.</th><th>Nazwa</th><th>Pizza</th><th>veg</th></tr>
{% for p in object_list %}
<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ p.nazwa }}</td>
    <td>{{ p.pizza.nazwa }}</td>

    <td>
        {% if p.jarski %}
            tak
            {% else %}
            nie
        {% endif %}
    </td>
</tr>
{% endfor %}
</table>
